name: both2hands
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - pytorch=1.13.0
  - pytorch-cuda=11.6
  - torchvision
  - cudatoolkit=11.0
  - pip=23.3
  - pip:
      - ftfy
      - regex
      - tqdm
      - git+https://github.com/facebookresearch/pytorch3d.git@stable
      - git+https://github.com/MPI-IS/configer.git
      - git+https://github.com/openai/CLIP.git
      - ema-pytorch==0.2.4
      - lightning==2.1.0
      - einops==0.7.0
      - scipy==1.11.3
      - smplx[all]
      - dotmap==1.3.30
      - PyYAML==6.0
      - transforms3d==0.3.1
      - omegaconf==2.3.0
      - loguru==0.7.2
      - joblib==1.3.2
      - mmcv==1.7.1